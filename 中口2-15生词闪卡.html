<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK四级生词闪卡（分页正反面版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
        }
        .card-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin-bottom: 30px;
            perspective: 1200px; /* 3D翻转基础 */
        }
        /* 闪卡容器：控制翻转 */
        .flashcard-container {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }
        /* 翻转状态 */
        .flashcard-container.flipped {
            transform: rotateY(180deg);
        }
        /* 正反面通用样式 */
        .flashcard-front, .flashcard-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* 隐藏背面 */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* 正面样式 */
        .flashcard-front {
            background-color: #fff;
            color: #2c3e50;
        }
        /* 背面样式：翻转180度 */
        .flashcard-back {
            background-color: #3498db;
            color: #fff;
            transform: rotateY(180deg);
            text-align: left;
        }
        /* 正面内容样式 */
        .word {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .pinyin {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .part-of-speech {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 30px;
            padding: 5px 15px;
            border: 1px solid #3498db;
            border-radius: 20px;
        }
        .flip-tip {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 20px;
        }
        /* 背面内容样式 */
        .detail-item {
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.6;
        }
        .detail-label {
            font-weight: bold;
            color: #e3f2fd;
        }
        /* 导航按钮 */
        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
            z-index: 10; /* 确保按钮在闪卡之上 */
        }
        .nav-btn:hover {
            background-color: #34495e;
        }
        .prev-btn {
            left: -80px;
        }
        .next-btn {
            right: -80px;
        }
        /* 页码信息 */
        .page-info {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: center;
        }
        /* 标题 */
        .title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .card-wrapper {
                max-width: 90%;
            }
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .prev-btn {
                left: -20px;
            }
            .next-btn {
                right: -20px;
            }
            .word {
                font-size: 30px;
            }
            .pinyin {
                font-size: 18px;
            }
            .detail-item {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">HSK四级生词闪卡（点击卡片翻转）</h1>
    <div class="card-wrapper">
        <!-- 闪卡容器（控制翻转） -->
        <div class="flashcard-container" id="flashcardContainer">
            <!-- 闪卡正面（生词基础信息） -->
            <div class="flashcard-front" id="flashcardFront"></div>
            <!-- 闪卡背面（短语解释+例句） -->
            <div class="flashcard-back" id="flashcardBack"></div>
        </div>
        <!-- 上一页按钮 -->
        <button class="nav-btn prev-btn" id="prevBtn" disabled>&lt;</button>
        <!-- 下一页按钮 -->
        <button class="nav-btn next-btn" id="nextBtn">&gt;</button>
        <!-- 页码信息 -->
        <div class="page-info" id="pageInfo">1 / 11</div>
    </div>

    <script>
        // 生词数据（简化解释版）
        const vocabData = [
            {
                word: "因材施教",
                pinyin: "yīn cái shī jiào",
                pos: "动词短语",
                phrase: "因材施教",
                explanation: "按学生的不同特点，用不同方法教学。",
                example: "这位老师很有经验，总能做到因材施教，让每个学生都能发挥特长。"
            },
            {
                word: "三人行必有我师",
                pinyin: "sān rén xíng bì yǒu wǒ shī",
                pos: "俗语（名词性）",
                phrase: "三人行必有我师",
                explanation: "三个人同行，一定有人能当自己的老师，要虚心学习。",
                example: "我们要牢记“三人行必有我师”的道理，多向身边的同学请教问题。"
            },
            {
                word: "谦虚",
                pinyin: "qiān xū",
                pos: "形容词",
                phrase: "态度谦虚、保持谦虚",
                explanation: "待人不骄傲，能看到自己的不足。",
                example: "小明虽然成绩很好，但态度非常谦虚，从不炫耀。"
            },
            {
                word: "举一反三",
                pinyin: "jǔ yī fǎn sān",
                pos: "动词短语",
                phrase: "举一反三",
                explanation: "从一件事推知同类的其他事，会灵活用知识。",
                example: "学习数学时要学会举一反三，掌握一种解题方法后，就能解决同类的其他题目。"
            },
            {
                word: "规范",
                pinyin: "guī fàn",
                pos: "动词/名词",
                phrase: "规范行为、行为规范",
                explanation: "动词：让符合标准；名词：规定好的标准。",
                example: "动词：学校制定了新规则，用来规范学生的日常行为。<br>名词：我们要严格遵守交通规范，保障出行安全。"
            },
            {
                word: "遵守",
                pinyin: "zūn shǒu",
                pos: "动词",
                phrase: "遵守规则、遵守纪律",
                explanation: "按规定做，不违反。",
                example: "每个公民都应该遵守国家的法律法规，做守法的好公民。"
            },
            {
                word: "和谐",
                pinyin: "hé xié",
                pos: "形容词",
                phrase: "关系和谐、和谐社会",
                explanation: "事物配合协调，没有矛盾。",
                example: "邻里之间互相帮助、互相理解，才能形成和谐的居住环境。"
            },
            {
                word: "抽象",
                pinyin: "chōu xiàng",
                pos: "形容词",
                phrase: "抽象概念、抽象思维",
                explanation: "不能直接感觉到，要靠思考理解（和“具体”相反）。",
                example: "“爱”和“理想”都是比较抽象的概念，需要我们在生活中慢慢体会。"
            },
            {
                word: "权利",
                pinyin: "quán lì",
                pos: "名词",
                phrase: "行使权利、合法权利",
                explanation: "法律给的，能做某事的资格。",
                example: "每个劳动者都有获得劳动报酬的权利，任何人都不能侵犯。"
            },
            {
                word: "纠正",
                pinyin: "jiū zhèng",
                pos: "动词",
                phrase: "纠正错误、纠正偏差",
                explanation: "指出并改正好错误或偏差。",
                example: "老师耐心地帮我纠正了发音错误，让我的普通话更标准了。"
            },
            {
                word: "桃李满天下",
                pinyin: "táo lǐ mǎn tiān xià",
                pos: "名词短语",
                phrase: "桃李满天下",
                explanation: "比喻老师教的学生多，遍布各地。",
                example: "王教授教书四十年，培养了无数优秀人才，真是桃李满天下。"
            }
        ];

        // 当前页码（从0开始）
        let currentIndex = 0;
        // 元素获取
        const flashcardContainer = document.getElementById("flashcardContainer");
        const flashcardFront = document.getElementById("flashcardFront");
        const flashcardBack = document.getElementById("flashcardBack");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageInfo = document.getElementById("pageInfo");

        // 渲染当前页闪卡（正面+背面）
        function renderCard() {
            const data = vocabData[currentIndex];
            // 渲染正面：生词、拼音、词性
            flashcardFront.innerHTML = `
                <div class="word">${data.word}</div>
                <div class="pinyin">${data.pinyin}</div>
                <div class="part-of-speech">${data.pos}</div>
                <div class="flip-tip">点击卡片查看解释和例句</div>
            `;
            // 渲染背面：短语、解释、例句
            flashcardBack.innerHTML = `
                <div class="detail-item"><span class="detail-label">常用短语：</span>${data.phrase}</div>
                <div class="detail-item"><span class="detail-label">短语解释：</span>${data.explanation}</div>
                <div class="detail-item"><span class="detail-label">例句：</span>${data.example}</div>
            `;
            // 更新页码
            pageInfo.textContent = `${currentIndex + 1} / ${vocabData.length}`;
            // 控制按钮禁用状态
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === vocabData.length - 1;
            // 重置翻转状态（切换页面时回到正面）
            flashcardContainer.classList.remove("flipped");
        }

        // 卡片翻转事件
        flashcardContainer.addEventListener("click", () => {
            flashcardContainer.classList.toggle("flipped");
        });

        // 上一页按钮事件
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        });

        // 下一页按钮事件
        nextBtn.addEventListener("click", () => {
            if (currentIndex < vocabData.length - 1) {
                currentIndex++;
                renderCard();
            }
        });

        // 初始渲染第一页
        renderCard();
    </script>
</body>
</html>
