<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK生词闪卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 400px;
            margin: 30px 0;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 12px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card-front {
            background-color: #ffffff;
        }
        .word-front {
            color: #0066cc;
            font-size: 60px;
            font-weight: bold;
        }
        .card-back {
            background-color: #f9f9f9;
            transform: rotateY(180deg);
            font-size: 16px;
            line-height: 1.8;
            text-align: left;
        }
        .back-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0052a3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="flashCard">
            <!-- 卡片正面 -->
            <div class="card-front">
                <div class="word-front" id="wordFront">搜索</div>
            </div>
            <!-- 卡片背面 -->
            <div class="card-back" id="cardBack">
                <div class="back-content"></div>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button id="prevBtn" disabled>上一页</button>
        <button id="nextBtn">下一页</button>
    </div>

    <script>
        // 生词数据
        const wordData = [
            {
                word: "搜索",
                pinyin: "sōusuǒ",
                pos: "动词",
                phrases: "搜索信息（查找消息）；搜索线索（找线索）；搜索答案（找答案）",
                sentences: "1. 我用手机搜索信息，很快找到了旅游攻略。<br>2. 警察正在搜索线索，侦破这起案件。<br>3. 他翻遍书籍，搜索答案却一无所获。"
            },
            {
                word: "解雇",
                pinyin: "jiěgù",
                pos: "动词",
                phrases: "被解雇（被终止雇用）；解雇员工（让员工离职）；面临解雇（有被辞退的可能）",
                sentences: "1. 他因违反公司规定，上周被解雇了。<br>2. 公司效益不好，不得不解雇部分员工。<br>3. 如果再迟到，他就要面临解雇的风险。"
            },
            {
                word: "诊断",
                pinyin: "zhěnduàn",
                pos: "动词",
                phrases: "诊断病情（判断病情）；诊断病因（找生病原因）；诊断故障（查设备问题）",
                sentences: "1. 医生为奶奶诊断病情，说只是普通感冒。<br>2. 经过检查，专家终于诊断出病因是过敏。<br>3. 工程师正在诊断机器故障，尽快修复设备。"
            },
            {
                word: "引擎",
                pinyin: "yǐnqíng",
                pos: "名词",
                phrases: "启动引擎（让发动机工作）；引擎故障（发动机出问题）；更换引擎（换发动机）",
                sentences: "1. 司机坐上车，先启动引擎再系安全带。<br>2. 汽车半路抛锚，检查后发现是引擎故障。<br>3. 这辆旧车的引擎坏了，需要更换引擎才能继续开。"
            },
            {
                word: "依赖",
                pinyin: "yīlài",
                pos: "动词",
                phrases: "依赖他人（依靠别人）；依赖网络（靠网络获取信息）；摆脱依赖（不再依靠他人/物）",
                sentences: "1. 孩子不能总依赖他人，要学会自己做事。<br>2. 现在很多人学习和工作都依赖网络。<br>3. 他努力学习技能，想要摆脱对家人的依赖。"
            },
            {
                word: "文案",
                pinyin: "wén’àn",
                pos: "名词",
                phrases: "撰写文案（写宣传文字）；修改文案（改文案内容）；创意文案（有创意的宣传文字）",
                sentences: "1. 她花了三天时间，为新品撰写文案。<br>2. 老板觉得文案不够吸引人，让她修改文案。<br>3. 这位设计师的创意文案，让产品销量大涨。"
            },
            {
                word: "细节",
                pinyin: "xìjié",
                pos: "名词",
                phrases: "注意细节（关注小环节）；忽略细节（没注意小环节）；完善细节（把小环节改好）",
                sentences: "1. 做手工要注意细节，才能做出精致的作品。<br>2. 他因为忽略细节，导致实验失败了。<br>3. 设计师反复打磨，完善细节让作品更完美。"
            },
            {
                word: "时下",
                pinyin: "shíxià",
                pos: "名词",
                phrases: "时下流行（现在受欢迎的）；时下趋势（现在的趋势）；时下热点（现在的热门话题）",
                sentences: "1. 时下流行的国风穿搭，深受年轻人喜爱。<br>2. 设计师要紧跟时下趋势，设计出受欢迎的产品。<br>3. 直播带货是时下热点，很多商家都在尝试。"
            },
            {
                word: "绞尽脑汁",
                pinyin: "jiǎo jìn nǎozhī",
                pos: "成语",
                phrases: "绞尽脑汁思考（费尽心思想问题）；绞尽脑汁想办法（费力气找办法）；绞尽脑汁解题（费脑子解题目）",
                sentences: "1. 为了想出好点子，他绞尽脑汁思考了一整晚。<br>2. 面对难题，大家绞尽脑汁想办法，终于找到了解决方案。<br>3. 小明对着数学题绞尽脑汁解题，最后还是请教了老师。"
            }
        ];

        let currentIndex = 0;
        const card = document.getElementById("flashCard");
        const wordFront = document.getElementById("wordFront");
        const cardBack = document.getElementById("cardBack");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // 渲染卡片内容
        function renderCard() {
            const data = wordData[currentIndex];
            wordFront.textContent = data.word;
            cardBack.innerHTML = `
                <div class="back-title">${data.word}</div>
                <div><strong>拼音：</strong>${data.pinyin}</div>
                <div><strong>词性：</strong>${data.pos}</div>
                <div><strong>常用短语及解释：</strong>${data.phrases}</div>
                <div><strong>例句：</strong>${data.sentences}</div>
            `;
            card.classList.remove("flipped");
            // 更新按钮状态
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === wordData.length - 1;
        }

        // 卡片翻转事件
        card.addEventListener("click", () => {
            card.classList.toggle("flipped");
        });

        // 翻页按钮事件
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        });

        nextBtn.addEventListener("click", () => {
            if (currentIndex < wordData.length - 1) {
                currentIndex++;
                renderCard();
            }
        });

        // 初始化
        renderCard();
    </script>
</body>
</html>
