<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK四级生词闪卡（13词版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card-container {
            perspective: 1000px;
            width: 90%;
            max-width: 500px;
            height: 380px;
            margin: 30px 0;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-front {
            background-color: #fff;
            color: #333;
            align-items: center;
            text-align: center;
        }
        .card-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
            border: 1px solid #eee;
        }
        .word {
            font-size: 60px;
            font-weight: bold;
        }
        .back-item {
            margin: 10px 0;
            font-size: 17px;
            line-height: 1.5;
        }
        .back-item span {
            font-weight: bold;
            margin-right: 8px;
            color: #4299e1;
        }
        .phrase-list {
            margin-left: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .nav-btn:hover:not(:disabled) {
            background-color: #3182ce;
        }
        .card-index {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>HSK四级生词闪卡（13词版）</h1>
    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-front">
                <div class="word" id="front-word">不和</div>
            </div>
            <div class="card-back">
                <div class="back-item"><span>拼音：</span>bù hé</div>
                <div class="back-item"><span>词性：</span>形容词</div>
                <div class="back-item">
                    <span>短语：</span>
                    <div class="phrase-list">
                        - 关系不和（相处不睦）<br>
                        - 夫妻不和（夫妻不睦）
                    </div>
                </div>
                <div class="back-item"><span>例句：</span>他们因为小事吵架后，关系一直不和。</div>
            </div>
        </div>
    </div>
    <div class="card-index" id="card-index">1/13</div>
    <div class="nav-buttons">
        <button class="nav-btn" id="prev-btn" disabled>上一张</button>
        <button class="nav-btn" id="next-btn">下一张</button>
    </div>

    <script>
        // 13个生词数据（修正"翘"的核心用法）
        const vocabData = [
            {
                word: "不和",
                pinyin: "bù hé",
                partOfSpeech: "形容词",
                phrases: [
                    { phrase: "关系不和", explanation: "相处不睦" },
                    { phrase: "夫妻不和", explanation: "夫妻不睦" }
                ],
                example: "他们因为小事吵架后，关系一直不和。"
            },
            {
                word: "外遇",
                pinyin: "wài yù",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "有外遇", explanation: "婚外有情" },
                    { phrase: "发生外遇", explanation: "出现婚外情" }
                ],
                example: "他因为有外遇，和妻子的婚姻出现了问题。"
            },
            {
                word: "吹毛求疵",
                pinyin: "chuī máo qiú cī",
                partOfSpeech: "成语（动词性）",
                phrases: [
                    { phrase: "吹毛求疵挑错", explanation: "过分找缺点" },
                    { phrase: "对人吹毛求疵", explanation: "对人过分挑剔" }
                ],
                example: "他做事认真但不吹毛求疵，大家都愿意和他合作。"
            },
            {
                word: "翘",
                pinyin: "qiào",
                partOfSpeech: "动词/形容词",
                phrases: [
                    { phrase: "翘二郎腿", explanation: "抬一条腿搭在另一条腿上" },
                    { phrase: "翘尾巴", explanation: "骄傲自满" }
                ],
                example: "开会时不要翘二郎腿，这样显得不礼貌。"
            },
            {
                word: "茶几",
                pinyin: "chá jī",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "客厅茶几", explanation: "客厅的小桌子" },
                    { phrase: "玻璃茶几", explanation: "玻璃做的小桌子" }
                ],
                example: "客人来了，我把水果放在茶几上招待他们。"
            },
            {
                word: "馒头",
                pinyin: "mán tou",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "白馒头", explanation: "白色的馒头" },
                    { phrase: "蒸馒头", explanation: "蒸制的馒头" }
                ],
                example: "早上吃两个馒头加一杯牛奶，营养很均衡。"
            },
            {
                word: "钻石",
                pinyin: "zuàn shí",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "钻石戒指", explanation: "镶钻石的戒指" },
                    { phrase: "钻石项链", explanation: "镶钻石的项链" }
                ],
                example: "她的戒指上有一颗小钻石，看起来很闪亮。"
            },
            {
                word: "卿卿我我",
                pinyin: "qīng qīng wǒ wǒ",
                partOfSpeech: "成语（形容词性）",
                phrases: [
                    { phrase: "卿卿我我相处", explanation: "亲密相处" },
                    { phrase: "两人卿卿我我", explanation: "两人亲密" }
                ],
                example: "公园里有一对情侣在卿卿我我，看起来很幸福。"
            },
            {
                word: "沉默",
                pinyin: "chén mò",
                partOfSpeech: "形容词/动词",
                phrases: [
                    { phrase: "保持沉默", explanation: "不说话" },
                    { phrase: "沉默不语", explanation: "不说话" }
                ],
                example: "面对老师的提问，他因为不会就保持沉默。"
            },
            {
                word: "枯燥",
                pinyin: "kū zào",
                partOfSpeech: "形容词",
                phrases: [
                    { phrase: "生活枯燥", explanation: "生活乏味" },
                    { phrase: "工作枯燥", explanation: "工作乏味" }
                ],
                example: "这份工作每天都做同样的事，他觉得很枯燥。"
            },
            {
                word: "彼此",
                pinyin: "bǐ cǐ",
                partOfSpeech: "代词",
                phrases: [
                    { phrase: "彼此关心", explanation: "互相关心" },
                    { phrase: "彼此帮助", explanation: "互相帮助" }
                ],
                example: "我们是好朋友，应该彼此关心、互相支持。"
            },
            {
                word: "透明",
                pinyin: "tòu míng",
                partOfSpeech: "形容词",
                phrases: [
                    { phrase: "透明杯子", explanation: "能看透的杯子" },
                    { phrase: "透明政策", explanation: "公开的政策" }
                ],
                example: "这个透明的杯子很适合用来泡花茶。"
            },
            {
                word: "腻",
                pinyin: "nì",
                partOfSpeech: "形容词/动词",
                phrases: [
                    { phrase: "吃腻了", explanation: "吃多了厌烦" },
                    { phrase: "感到腻", explanation: "觉得厌烦" }
                ],
                example: "我连续吃了一个星期米饭，现在已经吃腻了。"
            }
        ];

        let currentIndex = 0;
        const card = document.getElementById("flashcard");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const cardIndex = document.getElementById("card-index");

        // 更新卡片内容
        function updateCard() {
            const data = vocabData[currentIndex];
            document.getElementById("front-word").textContent = data.word;
            
            const backItems = document.querySelectorAll(".card-back .back-item");
            backItems[0].innerHTML = `<span>拼音：</span>${data.pinyin}`;
            backItems[1].innerHTML = `<span>词性：</span>${data.partOfSpeech}`;
            
            // 拼接短语列表
            let phraseHtml = `<span>短语：</span><div class="phrase-list">`;
            data.phrases.forEach(item => {
                phraseHtml += `- ${item.phrase}（${item.explanation}）<br>`;
            });
            phraseHtml += `</div>`;
            backItems[2].innerHTML = phraseHtml;
            
            backItems[3].innerHTML = `<span>例句：</span>${data.example}`;
            
            card.classList.remove("flipped");
            cardIndex.textContent = `${currentIndex + 1}/${vocabData.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === vocabData.length - 1;
        }

        // 卡片翻面
        card.addEventListener("click", () => {
            card.classList.toggle("flipped");
        });

        // 上一张
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        // 下一张
        nextBtn.addEventListener("click", () => {
            if (currentIndex < vocabData.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        // 初始化第一张卡片
        updateCard();
    </script>
</body>
</html>
