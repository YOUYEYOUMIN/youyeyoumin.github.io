<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK四级生词闪卡（新增8词）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card-container {
            perspective: 1000px;
            width: 90%;
            max-width: 500px;
            height: 350px;
            margin: 30px 0;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-front {
            background-color: #fff;
            color: #333;
            align-items: center;
            text-align: center;
        }
        .card-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
            border: 1px solid #eee;
        }
        .word {
            font-size: 60px;
            font-weight: bold;
        }
        .back-item {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .back-item span {
            font-weight: bold;
            margin-right: 8px;
            color: #4299e1;
        }
        .phrase-list {
            margin-left: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .nav-btn:hover:not(:disabled) {
            background-color: #3182ce;
        }
        .card-index {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>HSK四级生词闪卡（新增8词）</h1>
    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-front">
                <div class="word" id="front-word">足够</div>
            </div>
            <div class="card-back">
                <div class="back-item"><span>拼音：</span>zú gòu</div>
                <div class="back-item"><span>词性：</span>形容词/副词</div>
                <div class="back-item">
                    <span>短语：</span>
                    <div class="phrase-list">
                        - 足够的时间（时间够）<br>
                        - 足够努力（努力够）
                    </div>
                </div>
                <div class="back-item"><span>例句：</span>我们有足够的时间完成作业。</div>
            </div>
        </div>
    </div>
    <div class="card-index" id="card-index">1/8</div>
    <div class="nav-buttons">
        <button class="nav-btn" id="prev-btn" disabled>上一张</button>
        <button class="nav-btn" id="next-btn">下一张</button>
    </div>

    <script>
        // 新增8个生词数据
        const vocabData = [
            {
                word: "足够",
                pinyin: "zú gòu",
                partOfSpeech: "形容词/副词",
                phrases: [
                    { phrase: "足够的时间", explanation: "时间够" },
                    { phrase: "足够努力", explanation: "努力够" }
                ],
                example: "我们有足够的时间完成作业。"
            },
            {
                word: "构成",
                pinyin: "gòu chéng",
                partOfSpeech: "动词",
                phrases: [
                    { phrase: "构成要素", explanation: "组成部分" },
                    { phrase: "构成条件", explanation: "形成条件" }
                ],
                example: "水和空气是构成生命的重要物质。"
            },
            {
                word: "孤单",
                pinyin: "gū dān",
                partOfSpeech: "形容词",
                phrases: [
                    { phrase: "感到孤单", explanation: "心里寂寞" },
                    { phrase: "孤单一人", explanation: "独自" }
                ],
                example: "他一个人住，有时会觉得孤单。"
            },
            {
                word: "溺爱",
                pinyin: "nì ài",
                partOfSpeech: "动词",
                phrases: [
                    { phrase: "溺爱孩子", explanation: "过分疼爱" },
                    { phrase: "溺爱宠物", explanation: "过度爱护" }
                ],
                example: "父母不能溺爱孩子，要教会他们独立。"
            },
            {
                word: "政策",
                pinyin: "zhèng cè",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "国家政策", explanation: "国家规定" },
                    { phrase: "优惠政策", explanation: "好处规定" }
                ],
                example: "政府出台了帮助农民的好政策。"
            },
            {
                word: "的确",
                pinyin: "dí què",
                partOfSpeech: "副词",
                phrases: [
                    { phrase: "的确很好", explanation: "确实好" },
                    { phrase: "的确重要", explanation: "确实重要" }
                ],
                example: "这本书的确很有趣，我已经看了三遍。"
            },
            {
                word: "预测",
                pinyin: "yù cè",
                partOfSpeech: "动词",
                phrases: [
                    { phrase: "预测天气", explanation: "猜天气" },
                    { phrase: "预测结果", explanation: "猜结果" }
                ],
                example: "专家预测今年冬天会比较冷。"
            },
            {
                word: "粮食",
                pinyin: "liáng shi",
                partOfSpeech: "名词",
                phrases: [
                    { phrase: "粮食作物", explanation: "吃的作物" },
                    { phrase: "节约粮食", explanation: "不浪费" }
                ],
                example: "农民伯伯种粮食很辛苦，我们要节约。"
            }
        ];

        let currentIndex = 0;
        const card = document.getElementById("flashcard");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const cardIndex = document.getElementById("card-index");

        // 更新卡片内容
        function updateCard() {
            const data = vocabData[currentIndex];
            document.getElementById("front-word").textContent = data.word;
            
            const backItems = document.querySelectorAll(".card-back .back-item");
            backItems[0].innerHTML = `<span>拼音：</span>${data.pinyin}`;
            backItems[1].innerHTML = `<span>词性：</span>${data.partOfSpeech}`;
            
            // 拼接短语列表
            let phraseHtml = `<span>短语：</span><div class="phrase-list">`;
            data.phrases.forEach(item => {
                phraseHtml += `- ${item.phrase}（${item.explanation}）<br>`;
            });
            phraseHtml += `</div>`;
            backItems[2].innerHTML = phraseHtml;
            
            backItems[3].innerHTML = `<span>例句：</span>${data.example}`;
            
            card.classList.remove("flipped");
            cardIndex.textContent = `${currentIndex + 1}/${vocabData.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === vocabData.length - 1;
        }

        // 卡片翻面
        card.addEventListener("click", () => {
            card.classList.toggle("flipped");
        });

        // 上一张
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        // 下一张
        nextBtn.addEventListener("click", () => {
            if (currentIndex < vocabData.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        // 初始化第一张卡片
        updateCard();
    </script>
</body>
</html>
